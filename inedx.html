<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Click Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light text-center">

    <!-- TITLE -->
    <h1 class="display-4 text-primary my-auto fw-normal">Ponyo on the Cliff</h1>

    <!-- POSTER -->
    <div class="container my-auto ">
        <div class="p-4 text-white">
            <img src="assests/EX6-spirited-away-poster.webp" alt="poster" class="rounded img-fluid border border-5 border-primary w-75">
        </div>
    </div>

    <div class="mx-5 text-center">
        <p id="infoText" class="lead fw-normal">
            Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical
            world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her
            inner strength.
        </p>

        <div class="m-3">
            <button class="btn btn-primary m-2" onclick="showInfo('description')">Description</button>
            <button class="btn btn-success m-2" onclick="showInfo('cast')">Cast</button>
            <button class="btn btn-warning m-2" onclick="showInfo('trivia')">Trivia</button>
        </div>
    </div>

    <script>
        function showInfo(type) {
            var infoText = document.getElementById('infoText');
            infoText.innerHTML = '';

            if (type === 'description') {
                infoText.innerHTML = '<p>Spirited Away tells the story of Chihiro, a young girl who finds herself trapped in a mysterious and magical world of spirits. To return to the human world, she must work in a bathhouse for the spirits and find her inner strength.</p>';
            } else if (type === 'cast') {
                infoText.innerHTML = '<h2>Main Cast</h2><p><strong>Chihiro:</strong> Rumi Hiragi<br><strong>Haku:</strong> Miyu Irino<br><strong>Yubaba:</strong> Mari Natsuki<br><strong>Kamaaji:</strong> Bunta Sugawara</p>';
            } else if (type === 'trivia') {
                infoText.innerHTML = '<h2 >Trivia</h2>It is the only non-English language film to win the Academy Award for Best Animated Feature.<br>The movie was made without a script; Hayao Miyazaki wrote the story as he drew the storyboard!<br>Spirited Away overtook Titanic\'s box office record in Japan when released.';
            }
        }
    </script>

</body>

</html>
